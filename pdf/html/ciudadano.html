    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" bgcolor="#ffe77b" style="background-color: #fff;">
              <h2 style="font-weight: 900;color: black;font-size: 30px; margin-bottom: -15px;">MUNICIPALIDAD PROVINCIAL DE CORONEL PORTILLO</h2>
              <p style="font-size: 30px; margin-bottom: -18px;">Gerencia de Seguridad Ciudadana</p>

      <table class="table" width="100%" border="1" cellspacing="0" style="text-align: center;">
          <thead>
            <tr>
              <th scope="col" style="background-color: #ccc!important; font-size:13.5px; height: 25px!important;">NÂ°</th>
              <th scope="col" style="background-color: #ccc!important; font-size:13.5px; height: 25px!important;">DNI</th>
              <th scope="col" style="background-color: #ccc!important; font-size:13.5px; height: 25px!important;">APELLIDOS Y NOMBRES</th>
              <th scope="col" style="background-color: #ccc!important; font-size:13.5px; height: 25px!important;">CELULAR</th>
              <th scope="col" style="background-color: #ccc!important; font-size:13.5px; height: 25px!important;">CORREO</th>
              <th scope="col" style="background-color: #ccc!important; font-size:13.5px; height: 25px!important;">ESTADO</th>
            </tr>
          </thead>
          <tbody>
            {{#each products.prodlist}}
            <tr>
              <th scope="row" width="3%" style="font-size:12px; height: 35px!important;">
                {{this.id}}
              </th>
              <th scope="row" width="20%" style="font-size:12px; height: 35px!important;">
                {{this.dni}}
              </th>
              <th scope="row" width="20%" style="font-size:12px; height: 35px!important;">{{this.nombre}}</th>
              <th scope="row" width="27%" style="font-size:12px; height: 35px!important;">{{this.celular}}</th>
              <th scope="row" width="8%" style="font-size:12px; height: 35px!important;">{{this.correo}}</th>
              <th scope="row" width="8%" style="font-size:12px; height: 35px!important;">{{this.estado}}</th>
            </tr>
            {{/each}}
          </tbody>
        </table>
